<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleção de Ambiente - Grupo PZM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="pagina-selecao">
    <header class="cabecalho-selecao">
      <div class="usuario-logado">
        <h2>PZMWEB Enterprise</h2>
      </div>
      <img src="/grupopzm.png" alt="Grupo PZM" class="logo-pzm" />
    </header>

    <main class="conteudo-selecao">
      <div class="bloco-titulo">
        <div class="titulo-box">
          <h1 class="titulo-principal">Seleção de Divisão</h1>
        </div>
      </div>

      <div class="container-modulos">
        <ul class="lista-modulos">
          <li><a href="/consultas/operativo.html">Implantação</a></li>
          <li><a href="/obrigacoes/obr-operativo.html">Implantação/Suporte</a></li>
        </ul>
      </div>

    </main>
  </div>

  <script>
    // Menu do usuário (submenu)
    document.querySelectorAll('.user-trigger').forEach(function (btn) {
      btn.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelectorAll('.user-menu.open').forEach(function (openMenu) {
          if (openMenu !== btn.parentElement) openMenu.classList.remove('open');
        });
        btn.parentElement.classList.toggle('open');
        btn.setAttribute('aria-expanded', btn.parentElement.classList.contains('open'));
      });
    });
    document.addEventListener('click', function (e) {
      document.querySelectorAll('.user-menu.open').forEach(function (menu) {
        if (!menu.contains(e.target)) {
          menu.classList.remove('open');
          menu.querySelector('.user-trigger').setAttribute('aria-expanded', 'false');
        }
      });
    });
  </script>
</body>
