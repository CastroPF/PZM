<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/pages/lanc-cadastro.css">
  <title>Cadastro de Lançamento</title>
</head>

<body data-layout="lancamentos">
  <main class="container">
    <!-- Descrição do Lançamento -->
    <section class="lanc-info">
      <div class="form-header">
        <h3>Descrição do Lançamento</h3>
        <button class="cadastrar">Cadastrar</button>
      </div>

      <div class="painel-filtros">
        <div class="filtro-item">
          <label>Data do Lançamento</label>
          <input type="date">
        </div>
        <div class="filtro-item">
          <label>Data Vencimento</label>
          <input type="date">
        </div>
        <div class="filtro-item">
          <label>Data Competência</label>
          <input type="date">
        </div>
        <div class="filtro-item">
          <label>Data Documento</label>
          <input type="date">
        </div>
        <div class="filtro-item">
          <label>Filial / Divisão</label>
          <select>
            <option>Todos os itens</option>
          </select>
        </div>
        <div class="filtro-item">
          <label>Tipo Lançamento</label>
          <select>
            <option>Todos os itens</option>
          </select>
        </div>
        <div class="filtro-item">
          <label>Moeda</label>
          <select>
            <option>Todos os itens</option>
          </select>
        </div>
        <div class="filtro-item linha-id-consulta">
          <label>Histórico / Ref. Cabeçalho</label>
          <input type="text">
        </div>
        <div class="filtro-item linha-id-consulta">
          <label>Anexos</label>
          <input type="file">
        </div>
      </div>
    </section>

    <!-- Valor total -->
    <section class="lanc-info">
      <div class="form-header">
        <h3>Valor total do lançamento</h3>
      </div>
      <div class="painel-filtros">
        <div class="filtro-item">
          <label>Débito</label>
          <input type="text">
        </div>
        <div class="filtro-item">
          <label>Crédito</label>
          <input type="text">
        </div>
        <div class="filtro-item">
          <label>Diferença</label>
          <input type="text" disabled>
        </div>
      </div>
    </section>

    <!-- Movimentação -->
    <section class="lanc-info">
      <div class="form-header">
        <h3>Movimentação do Lançamento</h3>
        <button class="btn-add" title="Adicionar movimentação">+</button>
      </div>

      <!-- Abas -->
      <div class="tabs">
        <button class="tab active" data-tab="basico" style="color: red;">Essencial</button>
        <button class="tab" data-tab="classificacao">Classificação</button>
        <button class="tab" data-tab="detalhes">Detalhes</button>
      </div>

      <!-- Conteúdo das abas -->
      <div class="tab-content active" id="basico">
        <div class="painel-filtros">
          <div class="filtro-item">
            <label>Código / Conta</label>
            <input type="text">
          </div>
          <div class="filtro-item">
            <label>Débito / Crédito</label>
            <select>
              <option>Débito</option>
              <option>Crédito</option>
            </select>
          </div>
          <div class="filtro-item">
            <label>Valor</label>
            <input type="text">
          </div>
        </div>
      </div>

      <div class="tab-content" id="classificacao">
        <div class="painel-filtros">
          <div class="filtro-item">
            <label>Cliente</label>
            <input type="text">
          </div>
          <div class="filtro-item">
            <label>Centro de Custo</label>
            <select>
              <option>Todos os itens</option>
            </select>
          </div>
          <div class="filtro-item">
            <label>Classe Valor</label>
            <select>
              <option>Todos os itens</option>
            </select>
          </div>
          <div class="filtro-item">
            <label>Segmento</label>
            <select>
              <option>Todos os itens</option>
            </select>
          </div>
          <div class="filtro-item">
            <label>Atribuição</label>
            <input type="text">
          </div>
          <div class="filtro-item">
            <label>Bloqueio</label>
            <input type="text">
          </div>
          <div class="filtro-item">
            <label>Pagamento</label>
            <input type="text">
          </div>
          <div class="filtro-item">
            <label>Avaliação</label>
            <input type="text">
          </div>
          <div class="filtro-item">
            <label>Reclassificação</label>
            <input type="text">
          </div>
        </div>
      </div>

      <div class="tab-content" id="detalhes">
        <div class="painel-filtros">
          <div class="filtro-item">
            <label>Observação</label>
            <input type="text">
          </div>
          <div class="filtro-item">
            <label>Descrição Item</label>
            <input type="text">
          </div>
          <div class="filtro-item">
            <label>Ref. Cabeçalho</label>
            <input type="text">
          </div>
          <div class="filtro-item">
            <label>Item Documento</label>
            <input type="text">
          </div>
          <div class="filtro-item">
            <label>Local de Negócio / Filial</label>
            <input type="text">
          </div>
          <div class="filtro-item">
            <label>Centro</label>
            <input type="text">
          </div>
          <div class="filtro-item">
            <label>Ativo</label>
            <input type="text">
          </div>
          <div class="filtro-item">
            <label>Sub Ativo</label>
            <input type="text">
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="/assets/js/layout.js"></script>
  <script src="/assets/js/dark-mode.js"></script>
  <script>
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));

        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>
