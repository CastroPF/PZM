<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/modules/processos-exclusao-checklist.css">
  <title>PZMWEB Enterprise :: Controle de Impostos - Geração Checklist de Revisão</title>
</head>

<body data-layout="obrigacoes">
  <main class="container">
    <div class="form-card">
      <header class="form-header">
        <h1>Exclusão Checklist de Obrigações Acessórias</h1>
        <p>Informe o período e filtros desejados para excluir os checklists gerados.</p>
      </header>

      <form>
        <div class="filters-row">
          <div class="form-group">
            <label for="organizacao">Organização</label>
            <select id="organizacao">
              <option>Todos os Itens</option>
            </select>
          </div>
          <div class="form-group">
            <label for="empresa">Empresa</label>
            <select id="empresa">
              <option>Todos os Itens</option>
            </select>
          </div>
          <div class="form-group">
            <label for="estabelecimento">Estabelecimento</label>
            <select id="estabelecimento">
              <option>Todos os Itens</option>
            </select>
          </div>
        </div>

        <div class="filters-row">
          <div class="filters-period">
            <div class="form-group">
              <label for="ano-apuracao">Ano Checklist <span class="asterisk">*</span></label>
              <input type="number" id="ano-apuracao" value="2025" />
            </div>
            <div class="form-group">
              <label for="mes-inicial">Mês Inicial <span class="asterisk">*</span></label>
              <input type="number" id="mes-inicial" value="01" min="1" max="12" />
            </div>
            <div class="form-group">
              <label for="mes-final">Mês Final <span class="asterisk">*</span></label>
              <input type="number" id="mes-final" value="12" min="1" max="12" />
            </div>
          </div>
        </div>

        <div class="filters-row">
          <div class="form-group">
            <label for="imposto-especifico">Obrigação Específica</label>
            <select id="imposto-especifico">
              <option>Todos os Itens</option>
            </select>
          </div>
        </div>

        <footer class="form-actions">
          <button type="submit" class="btn outlined">Atualizar (Filtro de Mês)</button>
          <button type="submit" class="btn primary">Processar Exclusão</button>
        </footer>
      </form>
    </div>
  </main>

  <script src="/assets/js/layout.js"></script>
  <script src="/assets/js/dark-mode.js"></script>
</body>

</html>
