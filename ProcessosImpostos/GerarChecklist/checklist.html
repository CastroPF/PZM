<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/modules/processos-checklist.css">
  <title>PZMWEB Enterprise :: Controle de Impostos - Geração Checklist de Impostos</title>
</head>

<body data-layout="impostos">
  <main class="container">
    <div class="form-card">
      <header class="form-header">
        <h1>Gerar Checklist de Impostos</h1>
      </header>
      <hr style="margin-bottom: 20px; margin-top: -10px;">

      <div class="filters-row">
        <div class="form-group">
          <label for="organizacao">Organização</label>
          <select id="organizacao">
            <option>Todos os Itens</option>
          </select>
        </div>
        <div class="form-group">
          <label for="empresa">Empresa</label>
          <select id="empresa">
            <option>Todos os Itens</option>
          </select>
        </div>
        <div class="form-group">
          <label for="estabelecimento">Estabelecimento</label>
          <select id="estabelecimento">
            <option>Todos os Itens</option>
          </select>
        </div>
      </div>

      <div class="filters-row">
        <div class="filters-period">
          <div class="form-group">
            <label for="ano-apuracao">Ano Checklist</label>
            <input type="number" id="ano-apuracao" value="2025" />
          </div>
          <div class="form-group">
            <label for="mes-inicio">Mês Inicial</label>
            <input type="number" id="mes-inicio" min="1" max="12" value="01" />
          </div>
          <div class="form-group">
            <label for="mes-fim">Mês Final</label>
            <input type="number" id="mes-fim" min="1" max="12" value="12" />
          </div>
        </div>
      </div>

      <div class="filters-row">
        <div class="filters-reference">
          <div class="form-group">
            <label for="ano-ref">Ano Referência</label>
            <input type="number" id="ano-ref" value="2025" />
          </div>
          <div class="form-group">
            <label for="mes-ref">Mês Referência</label>
            <input type="number" id="mes-ref" min="1" max="12" value="09" />
            <small>Ano/Mês usado para associação do Responsável</small>
          </div>
        </div>
      </div>

      <div class="filters-row">
        <div class="form-group">
          <label for="esfera">Esfera</label>
          <select id="esfera">
            <option>Todos os Itens</option>
          </select>
        </div>
      </div>

      <div class="filters-row">
        <div class="form-group">
          <label for="imposto-padrao">Imposto Padrão</label>
          <select id="imposto-padrao">
            <option>Todos os Itens</option>
          </select>
        </div>
        <div class="form-group">
          <label for="imposto-especifico">Imposto Específico</label>
          <select id="imposto-especifico">
            <option>Todos os Itens</option>
          </select>
        </div>
      </div>

      <footer class="form-actions">
        <button type="submit" class="btn outlined">Atualizar (Filtro de Mês Referência)</button>
        <button type="submit" class="btn primary">Processar</button>
      </footer>
    </div>
  </main>

  <script src="/assets/js/layout.js"></script>
  <script src="/assets/js/dark-mode.js"></script>
</body>

</html>
