<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PZMWEB :: Recuperar Senha</title>
  <link rel="stylesheet" href="/assets/css/pages/esqueceu-senha.css">
</head>

<body>
  <header class="header-container">
    <div class="header-left">
      <h2>
        PZMWEB Enterprise
      </h2>
    </div>
    <div class="header-right">
      <img src="/assets/images/pzm_enterprise_logo_transparente.png" alt="logo" class="logo" />
    </div>
  </header>

  <div class="login-container">
    <div class="top-section">
      <img src="/assets/images/grupopzm.png" alt="Logo PZM" class="logo">
    </div>

    <div class="form-section">
      <h2>Esqueci minha senha</h2>
      <p class="descricao">Digite seu e-mail abaixo para <br> receber o link para recuperar sua senha.</p>
      <form>
        <input type="email" placeholder="Digite seu e-mail" required>
        <button type="submit">Recuperar senha</button>
      </form>
      <p class="alerta">A nova senha será válida por 48 horas após o envio.</p>
    </div>
  </div>
</body>

</html>
