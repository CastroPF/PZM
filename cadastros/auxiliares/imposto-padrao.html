<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/base/common.css">
  <link rel="stylesheet" href="/cadastros/auxiliares/imposto-padrao.css" />
  <link rel="stylesheet" href="/assets/css/modules/cadastros-forms.css">
  <link rel="stylesheet" href="/assets/css/modules/cadastros-forms-dark.css">
  <title>PZMWEB Enterprise :: Controle de Impostos</title>
</head>

<body data-layout="impostos">
  <div class="form-container">
    <div class="form-header">
      <h2>Cadastro de Imposto Padrão</h2>
      <button class="btn-consultar">Consultar</button>
    </div>

    <form class="form-body">
      <div class="form-row">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" />
      </div>

      <div class="form-row">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
      </div>

      <div class="form-row">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" />
      </div>

      <div class="form-row" style="width: 250px;">
        <label for="esfera">Esfera:</label>
        <select id="esfera">
          <option>Federal</option>
          <option>Estadual</option>
          <option>Municipal</option>
        </select>
      </div>

      <div class="form-row" style="width: 250px;">
        <label for="obrigacao">Tem Obrigação:</label>
        <select id="obrigacao">
          <option>Sim</option>
          <option>Não</option>
        </select>
      </div>

      <div class="form-row" style="width: 250px;">
        <label for="classificacao">Classificação:</label>
        <select id="classificacao">
          <option>Contábil</option>
          <option>Fiscal</option>
        </select>
      </div>

      <div class="form-row">
        <label for="venc">Venc. Créditos:</label>
        <input type="number" id="venc" min="0" /> <span class="inline-text">*em dias.</span>
      </div>

      <div class="form-row">
        <label for="obs">Obs.:</label>
        <input type="text" id="obs" />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-confirmar">Confirmar</button>
        <button type="reset" class="btn-limpar">Limpar</button>
      </div>
    </form>
  </div>

  <script src="/assets/js/layout.js"></script>
  <script src="/assets/js/dark-mode.js"></script>
</body>
