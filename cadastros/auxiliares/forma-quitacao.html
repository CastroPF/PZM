<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/base/common.css">

  <link rel="stylesheet" href="/assets/css/modules/cadastros-forms.css">
  <link rel="stylesheet" href="/assets/css/modules/cadastros-forms-dark.css">
  <title>PZMWEB Enterprise :: Controle de Impostos</title>
</head>

<body data-layout="impostos">
  <div class="form-container">
    <div class="form-header">
      <h2>Cadastro de Forma de Quitação</h2>
      <button class="btn-consultar">Consultar</button>
    </div>

    <form class="form-body">
      <div class="form-row">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" />
      </div>

      <div class="form-row">
        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" />
      </div>

      <div class="form-row">
        <label for="Descrição">Legenda:</label>
        <input type="text" id="Descrição" />
      </div>


      <div class="form-actions">
        <button type="submit" class="btn-confirmar">Confirmar</button>
        <button type="reset" class="btn-limpar">Limpar</button>
      </div>

    </form>
  </div>

  <script src="/assets/js/layout.js"></script>
  <script src="/assets/js/dark-mode.js"></script>
</body>
