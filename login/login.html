<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Login - Grupo PZM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/login/login.css">
</head>

<body>
  <header class="header-container">
    <div class="header-left">
      <h2>
        PZMWEB Enterprise
      </h2>
    </div>
    <div class="header-right">
      <img src="/grupopzm.png" alt="logo" class="logo" />
    </div>
  </header>


  <div class="main-bg">
    <div class="login-form">
      <img src="/pzm_enterprise_logo_transparente.png" alt="" class="logo1">
      <button class="btn-saml" type="button" onclick="window.location='/saml-login';">
        <a href="/modulos/index.html">Entrar via SAML</a>
      </button>
      <div class="divisor">ou</div>
      <h2>Faça seu login</h2>
      <form>
        <div class="input-group">
          <svg width="20" height="15" fill="currentColor" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          </svg>
          <input type="text" placeholder="Digite seu usuário" required>
        </div>
        <div class="input-group">
          <svg width="20" height="15" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 1a4 4 0 0 0-4 4v2H3a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-5a2 2 0 0 0-2-2h-1V5a4 4 0 0 0-4-4zm0 2a2 2 0 0 1 2 2v2H6V5a2 2 0 0 1 2-2z" />
          </svg>
          <input type="password" placeholder="Digite sua senha" required>
        </div>
        <div class="esqueceu-senha">
          <a href="/EsqueceuSenha/index.html">Esqueceu a senha?</a>
          <div class="flags">
            <img src="https://flagcdn.com/16x12/br.png" alt="Português" title="Português" />
            <img src="https://flagcdn.com/16x12/es.png" alt="Español" title="Español" />
            <img src="https://flagcdn.com/16x12/gb.png" alt="English" title="English" />
          </div>
        </div>

        <button type="submit" class="btn-login">
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M2 8a.5.5 0 0 1 .5-.5h7.793l-3.147-3.146a.5.5 0 1 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L10.293 8.5H2.5A.5.5 0 0 1 2 8z" />
          </svg>
          <a href="/modulos/index.html">Entrar</a>
        </button>
      </form>
    </div>
    <div class="welcome-panel">
      <h1>SEJA BEM-VINDO!</h1>
      <p>
        Conheça mais sobre o <span>Grupo PZM</span>, nossas soluções inovadoras e tudo que podemos oferecer ao seu negócio.
      </p>
      <button class="btn-know"><a href="https://www.grupopzm.com.br/wp/">Visite o site</a></button>
    </div>
  </div>

  <div class="helpFab" id="helpFab">
    <span>?</span>
  </div>

  <div class="chat-popup" id="chat-popup">
    <div class="chat-header">
      <span>Dúvidas?</span>
      <button class="close-chat" onclick="toggleChat()">×</button>
    </div>
    <div class="chat-body">
      <p>Não consegue acessar o sistema?</p>
      <a href="https://pzmweb.zendesk.com//hc/pt-br/requests/new" class="btn-zendesk" target="_blank">
        <img src="https://cdn.worldvectorlogo.com/logos/zendesk-1.svg" alt="" style="width:20px;vertical-align:middle;margin-right:8px;">
        Contate o suporte
      </a>
      <a href="https://wa.me/5531994450394?text=Olá!%20Tenho%20uma%20dúvida%20sobre%20o%20sistema%20PZM." class="btn-whatsapp" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="" style="width:20px;vertical-align:middle;margin-right:8px;">
        Fale com um agente
      </a>

    </div>
  </div>

  <script>
    const helpFab = document.getElementById('helpFab');
    const chatPopup = document.getElementById('chat-popup');

    helpFab.onclick = function () {
      chatPopup.style.display = 'block';
    };

    function toggleChat() {
      chatPopup.style.display = 'none';
    }

    window.addEventListener('mousedown', function (e) {
      if (chatPopup.style.display === 'block' && !chatPopup.contains(e.target) && e.target !== helpFab) {
        toggleChat();
      }
    });

  </script>
</body>

</html>
